<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: green;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1 id="title">헬로우 DOM 버튼</h1>
    <button onclick="changeColor1()">색상바꾸기1</button>
    <button onclick="changeColor2()">색상바꾸기2</button>
    <button onclick="changeColor4()">색상초기화</button>

    <script>
        

        function changeColor1() {
            let heading = document.getElementById("title");
            heading.style.color = 'red';
            heading.style.backgroundColor = 'yellow';
            heading.style.width = '300px';
        }
        function changeColor2() {
            let heading = document.getElementById("title");
            heading.style.color = 'blue';
            heading.style.backgroundColor = 'skyblue'; 
            heading.style.width = '300px';
        }
        function changeColor3() { 
            let heading = document.getElementById("title");
            heading.style.color = ''; 
            heading.style.backgroundColor = '';
            heading.style.width = '';
        }
        function changeColor4() { 
            let heading = document.getElementById("title");
            heading.removeAttribute("style");  
        }
    </script>
</body>
</html>

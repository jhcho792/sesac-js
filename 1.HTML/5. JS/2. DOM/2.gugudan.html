<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>구구단 콘솔</H1>
    <input id="userInput" type="number" placeholder="단을 입력하시오">
    <!-- 어?? 사용자가 입력한 값을 가져와야하네...
     근데,, 문제는 HTML/CSS 표현을 위한 언어지.. 개발을 위한 언어가 아니네... 그래서, 사용자가 입력한걸 가져온다..
     이런 기능이 XXXXX 없네....
     그럼, 그건 어떻게 하지??
     이런 모든건~~ 내가 원하는 바를 내맘대로, 브라우저 내에서 하려고 나온 언어가?? JS다...
      -->
    <button onclick="gugudan()">구구단 출력</button>
    <div id="result"></div>


    <!-- 위는 HTML로 정해진 문법과 표현에 따라 각종 표현기법을 정의하는곳 -->

    <!-- 아래는 프로그래밍 언어로 각종 연산을 내맘대로 하는곳 -->
    <script>
        function gugudan() {
            // 인자를 미리 HTML에서 가져다가 전달할수 없음...
            // 내가 여기에서 사용자가 HTML 코드 어딘가에서 입력한 글자를 가져와야함...
            let dan = document.getElementById("userInput");
            console.log(dan);
            // 어?? 난 값을 원했으나... 돌아온건 요소(Element) 였음.. <input> 태그 전체를 가져왔음..
            // 그럼 난 여기에서 값을 구해오면 됨..
            let dan_input = dan.value;
            console.log(dan_input);

            let result = document.getElementById("result");
            // console.log(result);
            result.innerHTML = "";  // 빈칸으로 채운다 

            for (let i = 1; i <= 9; i++) {
                console.log(dan_input + " x " + i + " = " + dan_input*i);
                // 이제 결과를 콘솔로그에 찍을게 아니고?? 어떻게 하면 우리 화면(document) 에 찍을까???
                // document.write(dan_input + " x " + i + " = " + dan_input*i + "<BR>");
                
                // 아.. 미안.. <BR> 을 찍으라는게 아니고.. <BR> 은 HTML 이야...
                // result.textContent += dan_input + " x " + i + " = " + dan_input*i + "<BR>";
                result.innerHTML += dan_input + " x " + i + " = " + dan_input*i + "<BR>";
                // 아... 이 결과를 출력하기 위해서는, 이전 결과를 지워야 하는구나..
                // 그래서, 이 반복문을 실행하기 전에, 화면에 해당 div 안에 글자를 지워야겠구나...
            }
        }
    </script>
</body>
</html>
